#Read the Docs configuration file 
#See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

#Required 

version : 2

#set the os, python version and other tools that you may need

build : 
  os: "ubuntu-22.04"
  tools:
    python: "3:11.1"
  
# Build documentation in the "docs/" directory with Sphinx
sphinx:
  configuration: docs/conf.py

#sets version of python and requirments 
python : 
  install : 
    - requirments: docs/requirements.txt
    - method : pip 
    - path: . 